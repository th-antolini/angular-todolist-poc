<main class="container">
  <div class="mt-3">
    <strong>Filters:</strong>
    <button 
      class="btn btn-sm btn-outline-primary ms-3"
      type="button"
      [class.active]="filter == 'all'"
      (click)="filter = 'all'"
      id="all">
      <strong>All</strong>
    </button>  
    <button 
      class="btn btn-sm btn-outline-danger ms-3"
      type="button"
      [class.active]="filter == 'active'"
      (click)="filter = 'active'"
      id="to-do">
      <strong>To Do</strong>
    </button> 
    <button 
      class="btn btn-sm btn-outline-success ms-3"
      type="button"
      [class.active]="filter == 'done'"
      (click)="filter = 'done'"
      id="done">
      <strong>Done</strong>
    </button> 
  </div>
  <div class="input-group mb-3 mt-3">
    <input 
      #newTodo
      type="text"
      class="form-control"
      (keyup.enter)="addTodo(newTodo.value); newTodo.value = ''"
      placeholder="Aggiungi todo..."
      aria-label="Aggiungi todo..."
      aria-describedby="add-todo-input">
    <button 
      class="btn btn-sm btn-outline-success"
      type="button"
      (click)="addTodo(newTodo.value)"
      id="add">
      <strong>Add</strong>
    </button>
  </div>
  <div class="todos">
    <div *ngFor="let todo of todos" class="card mt-3">
      <div class="card-body d-flex justify-content-between">
        <span>{{todo.text}}</span>
        <input
          [id]="todo.text"
          type="checkbox"
          class="ms-auto me-2"
          (change)="todo.done = !todo.done"
          [checked]="todo.done" />
        <button 
          class="btn btn-sm btn-outline-danger"
          type="button"
          (click)="removeTodo(todo.text)"
          id="remove">
          <strong>Remove</strong>
        </button>
      </div>
    </div>
  </div>
</main>
